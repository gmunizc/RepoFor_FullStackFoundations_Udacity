<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Menu</title>
    </head>
    <body>

    <h1>{{restaurant.name}}</h1>
    <h3><a href={{url_for('new_menu_item', restaurant_name=restaurant.name)}}>Add New Menu Item</a></h3>


    {% for item in menu_items %}

    <div>
        <p>{{item.name}}</p>
        <p>{{item.description}}</p>
        <p> {{item.price}} </p>
        <!--
        <p><a href='/restaurants/{{restaurant.id}}/edit_item/{{item.id}}'>Edit Menu Item</a></p>
        <p><a href='/restaurants/{{restaurant.id}}/delete_item/{{item.id}}'>Delete Menu Item</a></p>
        -->
        <p><a href={{url_for('edit_menu_item',restaurant_name=restaurant.name, item_name=item.name)}}>Edit Menu Item</a></p>
        <p><a href={{url_for('delete_menu_item',restaurant_name=restaurant.name, item_name=item.name)}}>Delete Menu Item</a></p>
    </div>

    <br>

    {% endfor %}

    </body>

</html>
